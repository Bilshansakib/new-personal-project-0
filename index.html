<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .main-container {
      height: 100vh;
      background-color: bisque;
    }
    .flag-container {
      height: 250px;
      width: 500px;
      background-color: green ;
      position: relative;

    }
    .flag-circle {
      height: 130px;
      width: 130px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 100%;

    }

    table {
      border-collapse: collapse;
      width: 300px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <title>Simple HTML Calendar</title>
</head>
<body>

  <table>
    <caption>January 2024</caption>
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
  <section class="main-container">
    <div class="flag-container">
      <div class="flag-circle">

      </div>
      
    </div>
  </section>

</body>
</html>
